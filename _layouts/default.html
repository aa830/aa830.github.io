<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{ page.title | escape }} - {{ site.title | escape }}</title>
  <meta name="description" content="{{ page.excerpt | default: site.description | escape }}">

  <!-- Link to the custom CSS file -->
  <link rel="stylesheet" href="{{ '/assets/css/style.css' | relative_url }}">

  <!-- Ensure the font is linked properly (if hosted locally) -->
  <style>
    @font-face {
      font-family: 'MonoLisa';
      src: url('{{ '/assets/fonts/MonoLisa.ttf' | relative_url }}') format('truetype');
      font-weight: normal;
      font-style: normal;
    }
  </style>
</head>
<body>
  <header>
    <h1>{{ site.title }}</h1>
    <p>{{ site.description }}</p>
  </header>

  <main>
    {{ content }}
  </main>

  <footer>
    <p>&copy; {{ site.time | date: '%Y' }} {{ site.author.name }}</p>
  </footer>
</body>
</html>
